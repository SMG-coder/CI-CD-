<template>
    <lightning-card title ="Quiz App">
        <div class = "slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key = {quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col">
                          <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                          {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answers.c}
                        </div>
                      </div>
                    </div>
                </template>
                <lightning-button
                variant="brand"
                label="Submit"
                type="submit"
                title="Submit Quiz"
                disabled={allNotSelected}
                onclick={submitHandler}
                class="slds-m-left_x-small"></lightning-button>

                <lightning-button
                variant="brand"
                title="Reset Quiz"
                label="Reset"
                type="reset"
                onclick={resethandler}               
                class="slds-m-left_x-small"></lightning-button>
                <template if:true={isSubmit}>
                <div class ={scoredNumber}>Number of coreect answers are {correctAnswers}</div></template>
            </form>
        </div>
    </lightning-card>
</template>
