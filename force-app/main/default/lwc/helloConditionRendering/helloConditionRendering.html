<template>
    <lightning-card title ="Rendering">
        <div class="slds-m-around_medium">
            <lightning-button label="Show Data" 
            title="Show Data" 
            onclick={handleClick} 
            class="slds-m-left_x-small"></lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to TCS</div>
            </template>
        </div>

        <lightning-input type="text" label="Type Hello to see the data" onkeyup={changeHandler}></lightning-input>
        <template if:true={helloMethod}>
            <div>You typed hello correctly</div>
        </template>

    </lightning-card>
    
</template>
