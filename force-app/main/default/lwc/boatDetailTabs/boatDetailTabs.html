<template>
    <template if:false={wiredRecord.data} >
      <lightning-card >
        <span class= "slds-align_absolute-center no-boat-height" >{label.labelPleaseSelectABoat}</span>
      </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>      
        <lightning-tabset variant="scoped">
          <lightning-tab label={label.labelDetails}>
            <lightning-card title={boatName} icon-name={detailsTabIconName} variant="narrow"> 
            <lightning-button slot="actions" label={label.labelFullDetails}
                            onclick={navigateToRecordViewPage}>
            </lightning-button>
            </lightning-card>
            <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
              <lightning-output-field field-name="BoatType__c" class="slds-form-element_1-col">
              </lightning-output-field>
              <lightning-output-field field-name="Length__c" class="slds-form-element_1-col">
              </lightning-output-field>
              <lightning-output-field field-name="Price__c" class="slds-form-element_1-col">
              </lightning-output-field>
              <lightning-output-field field-name="Description__c" class="slds-form-element_1-col">
              </lightning-output-field>
          </lightning-record-view-form>
          </lightning-tab>

          <lightning-tab label={label.labelReviews} value="reviews">
            <c-boat-reviews record-id={boatId}></c-boat-reviews></lightning-tab>

            <lightning-tab label={label.labelAddReview}>
              <c-boat-add-review-form record-id={boatId} oncreatereview={handleReviewCreated}>
              </c-boat-add-review-form>
          </lightning-tab>
        </lightning-tabset>
    </template>
  </template>
